<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>BMI Calculator</h1>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight"><br><br>

    <label for="height">Height (m):</label>
    <input type="number" id="height" step="0.01"><br><br>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <h2 id="result"></h2>
    <p id="category"></p>

    <canvas id="bmiChart" width="400" height="200"></canvas>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const resultEl = document.getElementById('result');
            const categoryEl = document.getElementById('category');

            if (weight > 0 && height > 0) {
                const bmi = weight / (height * height);
                resultEl.textContent = `Your BMI is ${bmi.toFixed(2)}`;

                let category = '';
                if (bmi < 18.5) {
                    category = 'Underweight';
                } else if (bmi < 24.9) {
                    category = 'Normal weight';
                } else if (bmi < 29.9) {
                    category = 'Overweight';
                } else {
                    category = 'Obese';
                }

                categoryEl.textContent = `Category: ${category}`;

                renderChart(bmi);
            } else {
                resultEl.textContent = 'Please enter valid values.';
                categoryEl.textContent = '';
            }
        }

        function renderChart(bmi) {
            const ctx = document.getElementById('bmiChart').getContext('2d');
            if (window.bmiChart) {
                window.bmiChart.destroy(); // Destroy existing chart to update
            }
            window.bmiChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Underweight', 'Normal', 'Overweight', 'Obese'],
                    datasets: [{
                        label: 'BMI Range',
                        data: [18.5, 24.9, 29.9, 35],
                        backgroundColor: ['#00BFFF', '#3CB371', '#FFD700', '#FF4500']
                    }, {
                        label: 'Your BMI',
                        data: [bmi, 0, 0, 0],
                        backgroundColor: ['#000000']
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 40
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>

    <div class="container" role="main">
        <!-- Theme Toggle -->
        <button id="theme-toggle" aria-label="Toggle dark mode" class="theme-toggle">üåô Toggle Theme</button>

        <h1>BMI Calculator 
            <span class="info-icon" title="BMI = weight(kg) / height¬≤(m)">‚ÑπÔ∏è</span>
        </h1>

        <div class="calculator">
            <div class="input-group">

               <!-- Weight Input -->
<div class="input-field">
    <label for="weight">Weight</label>
    <div class="input-with-unit">

        <select id="weight-unit" aria-label="Weight unit">

        </select>
    </div>
    <small class="conversion-note" id="weight-conversion-note"></small>
</div>

                </div>

               <!-- Height Input -->
<div class="input-field">
    <label for="height">Height</label>
    <div class="input-with-unit">
        <input type="number" id="height" placeholder="e.g., 175" aria-label="Height">
        <select id="height-unit" aria-label="Height unit">
            <option value="cm">cm</option>
            <option value="m">m</option>
            <option value="ft">ft</option>
            <option value="ft-in">ft + in</option>

    </div>
</div>

<!-- Inches Input (Shown only if ft + in is selected) -->
<div class="input-field hidden" id="inches-field">

    <input type="number" id="inches" placeholder="e.g., 5" aria-label="Inches">
</div>

<small class="conversion-note" id="height-note"></small>
                </div>

                <!-- Optional Inches Input -->
                <div class="input-field hidden" id="inches-field">
                    <label for="inches">Inches</label>
                    <input type="number" id="inches" placeholder="e.g., 5" aria-label="Inches">
                </div>

                <!-- Age Input -->
                <div class="input-field">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="e.g., 25" aria-label="Age">
                </div>

                <!-- Gender Input -->
                <div class="input-field">
                    <label for="gender">Gender</label>
                    <select id="gender" aria-label="Gender">

                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="button-group">

                    <button id="reset-btn">Reset</button>
                </div>

                <!-- Alert placeholder -->
                <div id="alert-message" role="alert" class="hidden"></div>
            </div>

            <!-- Results Section -->
            <div class="result-container hidden" id="result-container">
                <div class="result-card" aria-live="polite">

                    <div class="bmi-value" id="bmi-value">0.0</div>
                    <div class="bmi-category" id="bmi-category">Normal</div>
                    <div class="bmi-description" id="bmi-description">You have a normal body weight.</div>
                    <div class="bmi-tip" id="bmi-tip"></div> <!-- Health Tip -->
                    <p class="bmi-note">
                        Based on <a href="https://www.who.int/news-room/fact-sheets/detail/obesity-and-overweight" target="_blank">WHO classification</a>
                    </p>
                </div>

                <!-- Chart Section -->
                <div class="chart-wrapper">
                   <h2>Your BMI Progress</h2>
                   <div class="chart-container">
                      <canvas id="bmi-chart" aria-label="BMI chart"></canvas>
                   </div>
                </div>

              

                <!-- History Section -->
                <div class="history-section">
                    <h3>Past BMI Records</h3>
                    <ul id="bmi-history">
                        <!-- History Items will appear here -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 BMI Calculator. Built with ‚ù§Ô∏è</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
